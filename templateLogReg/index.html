<html>

<head>
	<title>Login or register</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
	<h1>Login or register</h1>
	<!-- main -->
	<div class="main">
		<!--login-profile-->

		<!--login-profile-->
		<!--signin-form-->
		<div class="w3">
			<div class="signin-form profile">
				<h3>Login</h3>

				<div class="login-form">
					<form action="/" method="post">
						<input type="text" name="logemail" placeholder="E-mail" required="">
						<input type="password" name="logpassword" placeholder="Password" required="">
						<div class="tp">
							<input type="submit" value="login">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="agile">
			<div class="signin-form profile">
				<h3>Register</h3>

				<div class="login-form">
					<form id="login" action="/" method="post" onsubmit="event.preventDefault(); validateMyForm();">
						<!-- <form id="login" action="/" method="post"> -->
						<input type="text" name="email" placeholder="E-mail" required="">
						<input type="text" name="username" placeholder="Username" required="">
						<input type="password" name="password" placeholder="Password" id="password" required="">
						<input type="password" name="passwordConf" placeholder="Confirm Password" id="password_conf" required="">
						<input type="submit" value="register">
					</form>
				</div>
				<p><a href="#"> By clicking register, I agree to not fuck with the peaky blinders</a></p>
			</div>
		</div>
		<div class="clear"></div>
		<!--//signin-form-->
	</div>
	<div class="copyright">
		<p> &copy; all rights reserved..don't be naughty </p>
	</div>

	<script type="text/javascript">
		var passWordField = document.getElementById('password')
		var passWordConfirmField = document.getElementById('password_conf')
		var form = document.getElementById('login')
		function validateMyForm() {
			if (passWordField.value != passWordConfirmField.value) {
				alert("Passwords do not match");
			} else {
				form.submit()
			}
		}
	</script>

</body>

</html>
